<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat - Agentic Loop</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🤖 AI Chat with Agentic Loop</h1>
            <p class="subtitle">支持多轮工具调用的智能对话</p>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="welcome-message">
                <p>👋 你好！我是 AI 助手，可以帮你回答问题。</p>
                <p>我可以使用搜索工具获取最新信息，最多支持四轮工具调用。</p>
                <p>试试问我："FastAPI 的最新版本是什么？"</p>
            </div>
        </div>
        
        <div class="input-container">
            <div class="input-wrapper">
                <textarea 
                    id="messageInput" 
                    placeholder="输入你的消息... (Shift+Enter 换行, Enter 发送)"
                    rows="1"
                ></textarea>
                <button id="sendButton" class="send-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="22" y1="2" x2="11" y2="13"></line>
                        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/static/script.js"></script>
</body>
</html>
